{

   }

  {
    return false;
  }
  if(e.ctrl && e.shiftkey && e.keycode=="J".charCodeAt(0))
  {
    return false;
  }
  if(e.ctrl && e.shiftkey && e.keycode=="U".charCodeAt(0))
 {
   return false;
 }
}
</script>
